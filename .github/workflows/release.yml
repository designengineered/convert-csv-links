name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev

      - name: Build Linux
        run: GOOS=linux GOARCH=amd64 go build -o csv-to-links-linux

      - name: Build Windows
        run: GOOS=windows GOARCH=amd64 go build -o csv-to-links-windows.exe

      - name: Build macOS
        run: GOOS=darwin GOARCH=amd64 go build -o csv-to-links-macos

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            csv-to-links-linux
            csv-to-links-windows.exe
            csv-to-links-macos
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
