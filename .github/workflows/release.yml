name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            artifact_name: csv-to-links.exe
            asset_name: csv-to-links-windows.exe
          - os: ubuntu-latest
            artifact_name: csv-to-links
            asset_name: csv-to-links-linux
          - os: macos-latest
            artifact_name: csv-to-links.app
            asset_name: csv-to-links-macos.app
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      # Windows-specific setup
      - name: Set up MinGW (Windows)
        if: matrix.os == 'windows-latest'
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64

      # Linux-specific setup
      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev

      # macOS-specific setup
      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install gcc

      - name: Install Fyne
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Build
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            fyne package -os windows -icon icon.png -name csv-to-links
          elif [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            fyne package -os linux -icon icon.png -name csv-to-links
          else
            fyne package -os darwin -icon icon.png -name csv-to-links
          fi
        shell: bash

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.artifact_name }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            */csv-to-links*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
